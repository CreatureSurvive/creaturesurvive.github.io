<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Screenshots</title>
    <base target="_top">
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="../resources/js/thankssaurik.js"></script>
</head>

<body class="pinstripe">
    <panel>

        <label>Screenshots</label>
        <fieldset>
            <div>
                <center>
                    
                    <EMBED SRC="./screenshots/1.mov" WIDTH=100%  AUTOPLAY=true CONTROLLER=false LOOP=true PLUGINSPAGE=http://www.apple.com/quicktime/">

                    <img src="./screenshots/1.png" width="100%">

                    <br>
                    <br>
                    <img src="./screenshots/2.png" width="100%">

                    <br>
                    <br>
                    <img src="./screenshots/3.png" width="100%">
                    
                    <br>
                    <br>
                    <EMBED SRC="./screenshots/2.mov" WIDTH=100%  AUTOPLAY=true CONTROLLER=false LOOP=true PLUGINSPAGE=http://www.apple.com/quicktime/">

                </center>
            </div>
        </fieldset>

    </panel>
</body>

</html>

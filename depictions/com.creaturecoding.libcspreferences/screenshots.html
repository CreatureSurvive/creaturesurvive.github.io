<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Screenshots</title>
  <base target="_top">
  <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <script type="text/javascript" src="../resources/js/thankssaurik.js"></script>
</head>

<body class="pinstripe">
  <panel>

    <label>Screenshots</label>
    <fieldset>
      <div>
        <center>
          <video width="90%">
            <source src="./screenshots/libcspreferences.m4v" type="video/mp4">
          </video>
        </center>
      </div>
      <div>
        <center>
          <img src="./screenshots/libcspreferences.png" width="90%">
        </center>
      </div>
      <div>
        <center>
          <img src="./screenshots/3dtouch.png" width="90%">
        </center>
      </div>
      <div>
        <center>
          <img src="./screenshots/colorpicker.png" width="90%">
        </center>
      </div>
      <div>
        <center>
          <img src="./screenshots/fontpicker.png" width="90%">
        </center>
      </div>
      <div>
        <center>
          <img src="./screenshots/backup.png" width="90%">
        </center>
      </div>
      <div>
        <center>
          <img src="./screenshots/backuprestore.png" width="90%">
        </center>
      </div>
      <div>
        <center>
          <img src="./screenshots/contact.png" width="90%">
        </center>
      </div>
      <div>
        <center>
          <img src="./screenshots/changelog.png" width="90%">
        </center>
      </div>
    </fieldset>

  </panel>
</body>

</html>
